<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>GUSSI</title>
</head>
<body>
    <div class="container">
        <main class="content-wrapper">
            <article class="slider-box">
                <img class="slider-img" src="image/desktop_images/slider_images/image_one.jpg" alt="">
            </article>
            <article class="info-box">
                <section class="overview-item">
                    <h2 class="overview-item__heading">new collection</h2>
                    <p class="overview-item__name-item">Gussi light coat</p>
                    <div class="overview-item__description-item">
                        It takes you from the party to the after party 
                        with its fashion-forward styles. A playfull blend
                        of retro and modern outdoor design.
                    </div>
                </section>
                <section class="customize-item">
                    <div class="customize-item__colour">
                        <h2 class="customize-item__colour-heading">COLOUR</h2>
                        <div class="customize-item__colour-choice">
                            <div class="wrapper-darkBlueGrey" tabindex="0">
                                <div id="darkBlueGrey"></div>
                            </div>
                            <div class="wrapper-blueyGrey" tabindex="0">
                                <div id="blueyGrey"></div>
                            </div>
                            <div class="wrapper-denim" tabindex="0">
                                <div id="denim"></div>
                            </div>                            
                        </div>
                    </div>
                    <div class="customize-item__size">
                        <h2 class="customize-item__size-heading">Size</h2>
                        <div class="customize-item__size-choice">
                            <div id="xs" tabindex="0">XS</div>
                            <div id="s" tabindex="0">S</div>
                            <div id="m" tabindex="0">M</div>
                            <div id="l" tabindex="0">L</div>
                            <div id="xl" class="no-product" tabindex="0">XL</div>

                        </div>
                    </div>
                    <a href="#" class="customize-item__size-guide">Size guide</a>
                    <div class="customize-item__quantity">
                        
                    </div>
                    <div class="cost"></div>
                </section>

















                <!-- <section class="details-item">
                    <div class="details-item__heading">PRODUCT DETAILS</div>
                    <div class="details-item__description">
                        Look out for its standout party dresses, feminine details, statement jackets and cool denim 
                        including skinny-cut jeans and cute denim shorts, which sit alongside its directional footwear 
                        and swimwear ranges.
                    </div>
                    <div class="details-item__composition">63% Viscose, 37% Polyamide.</div>
                </section> -->
            </article>
        </main>
    </div>
</body>
</html>
